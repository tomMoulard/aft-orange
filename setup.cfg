[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist

[isort]
profile = black
line_length = 100

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_* 